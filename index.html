<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sensor PT100 - Conversão 4-20mA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inputs-container">
      <!-- Retângulo 1: Faixa do instrumento -->
      <div class="input-box">
        <h3>Faixa do instrumento (°C)</h3>
        <input
          type="number"
          id="faixa"
          placeholder="Ex: 150"
          min="0"
          max="150"
        />
      </div>

      <!-- Retângulo 2: Resistência PT100 -->
      <div class="input-box">
        <h3>Resistência PT100 (Ω)</h3>
        <input type="number" id="res" placeholder="Ex: 100" />
      </div>

      <!-- Retângulo 3: Saída 4-20mA -->
      <div class="input-box">
        <h3>Saída 4-20mA</h3>
        <input type="text" id="saida" readonly placeholder="4–20 mA" />
        <button id="btnCalcular">Calcular</button>
      </div>
    </div>

    <canvas id="sensor" width="600" height="750"></canvas>

    <script src="script.js"></script>
  </body>
</html>
