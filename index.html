<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio com Sensor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Canvas do fundo -->
    <canvas id="galaxy"></canvas>

    <!-- Imagem do sensor -->
    <img src="Img/pt100 3 fios.png" alt="Sensor" class="sensor-image" />

    <!-- Inputs -->
    <div class="inputs-container">
      <div class="input-box">
        <h3>Faixa (°C)</h3>
        <input id="faixa" type="number" placeholder=" 0 a 100°C " />
      </div>
      <div class="input-box">
        <h3>Resistência (Ω)</h3>
        <input id="res" type="number" placeholder=" Ex: 120Ω " />
      </div>
      <!-- Output -->
      <div class="input-box">
        <h3>Saída 4 a 20Ma</h3>
        <input id="saida" type="text" readonly />
      </div>
      <button id="btnCalcular">Calcular</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
